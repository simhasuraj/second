<html>
<body>
Enter a number: <input type="number" name="a" id="a">
<button onclick="show(document.getElementById('a').value)">Submit</button>
<script>
function show(a){
	var num = parseInt(a)
	if(num<0){
		document.write("Enter a positive value");}
	else if(num%2==0){
		document.write(num+2+" " , num+4+" ", num+6+" ");}
	else if(num%2==1){
		document.write(num+2+" " , num+4+" " , num+6+" " );}}
</script>
</body>
</html>
